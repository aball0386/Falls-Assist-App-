<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <title>Falls Assessment PWA</title>
</head>
<body class="green font-default">

  <!-- HEADER -->
  <header>
    <img src="secamb-logo.png" class="logo-left" alt="SECamb Logo"/>
    <h1 id="app-title">Falls Assessment Tool</h1>
    <img src="nhs-logo.png" class="logo-right" alt="NHS Logo"/>
  </header>

  <!-- IDENTIFIER SECTION -->
  <section>
    <h2>Patient Identifier</h2>
    <label>CFR Call Sign<br/><input type="text" id="cfrCallSign" placeholder="e.g. CR-0386"/></label>
    <label>ESR Number<br/><input type="text" id="esrNumber" /></label>
    <label>Incident Number<br/><input type="text" id="incidentNumber" /></label>
    <label>Date<br/><input type="date" id="incidentDate" /></label>
    <label>Time<br/><input type="time" id="incidentTime" /></label>
    <label>Patient Age<br/><input type="number" id="patientAge" /></label>
    <label>Patient Sex<br/>
      <select id="patientSex">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </label>
  </section>

  <!-- FAST TEST -->
  <section>
    <h2>FAST Test <button class="tooltip">?</button></h2>
    <div id="fast-test"></div>
  </section>

  <!-- OBS -->
  <section>
    <h2>Observations <button class="tooltip">?</button></h2>
    <div id="obs-section"></div>
  </section>

  <!-- ISTUMBLE -->
  <section>
    <h2>ISTUMBLE Assessment <button class="tooltip">?</button></h2>
    <div id="istumble-content"></div>
    <div id="istumble-result" class="risk-result"></div>
  </section>

  <!-- BLOOD THINNERS -->
  <section>
    <h2>Medications <button class="tooltip">?</button></h2>
    <div id="medsPanel"></div>
  </section>

  <!-- FRAT -->
  <section>
    <h2>FRAT Assessment <button class="tooltip">?</button></h2>
    <div id="frat-section"></div>
  </section>

  <!-- SUMMARY -->
  <section>
    <h2>Patient Summary <button class="tooltip">?</button></h2>
    <button id="summaryButton">Generate Summary</button>
    <div id="summaryPanel" class="hidden">
      <div id="summary"></div>
    </div>
  </section>

  <!-- FOOTER NAV -->
  <footer>
    <button onclick="toggleSettings()">â˜°</button>
    <button onclick="toggleSection('medsPanel')">ðŸ’Š</button>
  </footer>

  <!-- SETTINGS PANEL -->
  <div id="settingsPanel" class="hidden">
    <h3>App Settings</h3>
    <label>Theme Colour
      <select id="themeSelect">
        <option value="green">Ambulance Green</option>
        <option value="red">Rescue Red</option>
      </select>
    </label>
    <label>Dark Mode
      <select id="darkModeSelect">
        <option value="off">Off</option>
        <option value="on">On</option>
      </select>
    </label>
    <label>Font
      <select id="fontSelect">
        <option value="default">Default</option>
        <option value="bionic">Bionic</option>
        <option value="sans">Sans Serif</option>
        <option value="serif">Serif</option>
      </select>
    </label>
    <button id="resetBtn">Reset App</button>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
