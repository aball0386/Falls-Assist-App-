<!DOCTYPE html>
<html lang="en" class="green">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falls Assessment App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="cfr_toolbox_icon_192.png" type="image/png" />
</head>
<body class="green">
  <header>
    <img src="nhs.png" alt="NHS Logo" class="logo-left" />
    <h1 id="app-title">SECamb Falls Assessment</h1>
    <img src="secamb.png" alt="SECamb Logo" class="logo-right" />
  </header>

  <main id="main-form">

    <section>
      <label>CFR Call Sign <input type="text" id="callsign" placeholder="e.g. CR-0386" /></label>
      <label>ESR Number <input type="text" id="esr" /></label>
      <label>Date <input type="date" id="date" /></label>
      <label>Time <input type="time" id="time" /></label>
      <label>INC Number <input type="text" id="inc" /></label>
      <label>Age <input type="number" id="age" min="0" /></label>
      <label>Sex
        <select id="sex">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
    </section>

    <section>
      <h2>FAST Test <button class="tooltip" onclick="showHelp('fast')">?</button></h2>
      <label>Face Drooping?
        <select id="fast-face">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Unknown">Unknown</option>
        </select>
      </label>
      <label>Arm Weakness?
        <select id="fast-arm">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Unknown">Unknown</option>
        </select>
      </label>
      <label>Speech Difficulty?
        <select id="fast-speech">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Unknown">Unknown</option>
        </select>
      </label>
    </section>

    <section>
      <h2>ISTUMBLE Assessment <button class="tooltip" onclick="showHelp('istumble')">?</button></h2>
      <div id="istumble-content"></div>
      <div id="istumble-result" class="risk-result"></div>
    </section>

    <section>
      <h2>Observations <button class="tooltip" onclick="showHelp('obs')">?</button></h2>
      <div id="obs-content"></div>
    </section>

    <section>
      <h2>Blood Glucose</h2>
      <label>BM <input type="number" id="bm" /></label>
      <label>Use Patient‚Äôs Normal Range?
        <select id="bm-normal-toggle">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
    </section>

    <section>
      <h2>Medications <button class="tooltip" onclick="showHelp('meds')">?</button></h2>
      <label>Blood Thinners
        <select id="medications">
          <option value="">Select</option>
          <option value="Aspirin">Aspirin</option>
          <option value="Clopidogrel (Plavix)">Clopidogrel (Plavix)</option>
          <option value="Warfarin">Warfarin</option>
          <option value="Apixaban (Eliquis)">Apixaban (Eliquis)</option>
          <option value="Rivaroxaban (Xarelto)">Rivaroxaban (Xarelto)</option>
          <option value="Dabigatran (Pradaxa)">Dabigatran (Pradaxa)</option>
          <option value="Edoxaban (Lixiana)">Edoxaban (Lixiana)</option>
          <option value="Heparin">Heparin</option>
        </select>
      </label>
    </section>

    <section>
      <h2>FRAT Assessment <button class="tooltip" onclick="showHelp('frat')">?</button></h2>
      <div id="frat-content"></div>
      <div id="frat-score-display"></div>
    </section>

    <div id="alerts"></div>
  </main>

  <section id="summary-screen" class="hidden">
    <button onclick="returnToForm()">‚¨Ö Back</button>
    <div id="summary-output"></div>
    <button onclick="exportPDF()">üì§ Export as PDF</button>
  </section>

  <div id="settingsPanel" class="hidden">
    <h3>Settings</h3>
    <label>Theme:
      <select id="themeSelect">
        <option value="green">Ambulance Green</option>
        <option value="red">Rescue Red</option>
      </select>
    </label>
    <label>Dark Mode:
      <select id="darkModeToggle">
        <option value="off">Off</option>
        <option value="on">On</option>
      </select>
    </label>
    <label>Font:
      <select id="fontSelect">
        <option value="sans">Sans-serif</option>
        <option value="serif">Serif</option>
        <option value="bionic">Bionic Reading</option>
      </select>
    </label>
    <button onclick="resetApp()">üóë Reset App</button>
  </div>

  <footer>
    <button onclick="toggleMenu()">‚ò∞</button>
    <button onclick="showSummary()">üìù Summary</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
